<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .category {
            margin-bottom: 40px;
        }
        .media-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        iframe {
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Media Gallery</h1>

    <div class="category">
        <h2>Educational Videos</h2>
        <div class="media-container">
            <iframe width="360" height="215" src="https://www.youtube.com/embed/ndDpjT0_IM0?si=yX8aSE-u6TbZQvVh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>" allowfullscreen></iframe>
            <iframe width="360" height="215" src="https://www.youtube.com/embed/NUMz00m8ySk?si=-Ii-j-aF86wW_wFW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>" allowfullscreen></iframe>
        </div>
    </div>

    <div class="category">
        <h2>Entertainment Videos</h2>
        <div class="media-container">
            <iframe width="360" height="215" src="https://youtu.be/KGn-erOG-Bs?si=IM2s-_fMIzM8aPcy" allowfullscreen></iframe>
            <iframe width="360" height="215" src="URL" allowfullscreen></iframe>
        </div>
    </div>

    <div class="category">
        <h2>Music Audio</h2>
        <div class="media-container">
            <iframe width="360" height="100" src="URL" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <iframe width="360" height="100" src="URL" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <div class="category">
        <h2>Podcast Audio</h2>
        <div class="media-container">
            <iframe width="360" height="100" src="URL" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <iframe width="360" height="100" src="URL" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
